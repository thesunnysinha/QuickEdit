<!-- Hammer for opening/closing sidebar -->
<div id="hammer" class="hammer">
    <i class="fas fa-bars"></i>
</div>

<header class="header">
    <div class="header-content">
        <div class="search-bar">
            <form action="/search/" method="get">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <div class="profile-icon">
            <!-- Add your profile icon HTML code here -->
            <!-- For example: -->
            <a href="/profile/"><i class="fas fa-user-circle"></i></a>
        </div>

        <div class="fullscreen-icon">
            <button id="fullscreen-btn"><i class="fas fa-expand-arrows-alt"></i></button>
        </div>
    </div>
</header>
